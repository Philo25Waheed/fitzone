<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - FitZone</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="site-overlay">

    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div style="font-weight:700;color:var(--neon)">FitZone</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="meals.html">Healthy Meals</a>
        <a href="contact.html">Contact</a>
        <span class="guest-only" style="display:inline-block"><a class="btn" href="login.html">Login</a></span>
        <span class="auth-only" style="display:none">
          <span id="userEmail"></span>
          <button id="logoutBtn" class="btn">Logout</button>
        </span>
        <a href="training.html">Training</a>
      </nav>
    </header>

    <div class="container">
      <div class="panel" style="max-width:600px;margin:0 auto">
        <h2 style="color:var(--neon)">Contact Us</h2>
        <p style="color:#cfc7dd;margin-top:8px">أرسل لنا رسالتك وسنرد عليك في أقرب وقت</p>

        <form id="contactForm" style="margin-top:20px">
          <div style="margin-bottom:16px">
            <label style="display:block;margin-bottom:6px;color:var(--neon)">الاسم</label>
            <input id="contactName" class="input" type="text" placeholder="Your name" required style="width:100%">
          </div>

          <div style="margin-bottom:16px">
            <label style="display:block;margin-bottom:6px;color:var(--neon)">البريد الإلكتروني</label>
            <input id="contactEmail" class="input" type="email" placeholder="Email" required style="width:100%">
          </div>

          <div style="margin-bottom:16px">
            <label style="display:block;margin-bottom:6px;color:var(--neon)">الرسالة</label>
            <textarea id="contactMessage" class="input" placeholder="Message" required
              style="width:100%;height:120px;resize:vertical"></textarea>
          </div>

          <button class="btn" type="submit" style="padding:12px 24px">Send Message</button>
        </form>
      </div>
    </div>

    <footer class="footer">© 2025 FitZone</footer>

  </div>

  <div id="videoModal"
    style="display:none;position:fixed;left:6%;top:6%;width:88%;height:auto;background:rgba(0,0,0,0.9);padding:18px;border-radius:12px;z-index:1000">
  </div>

  <script src="js/main.js"></script>
</body>

</html>
