<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - FitZone</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="site-overlay">

    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div style="font-weight:700;color:var(--neon)">FitZone</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="meals.html">Healthy Meals</a>
        <a href="contact.html">Contact</a>
        <span class="guest-only" style="display:inline-block"><a class="btn" href="login.html">Login</a></span>
        <span class="auth-only" style="display:none">
          <span id="userEmail"></span>
          <button id="logoutBtn" class="btn">Logout</button>
        </span>
        <a href="training.html">Training</a>
      </nav>
    </header>

    <div class="container">
      <div class="panel" style="display:flex;gap:18px;align-items:flex-start">
        <div style="flex:1">
          <h2 style="color:var(--neon)">Login</h2>
          <form id="loginForm" style="margin-top:12px">
            <input id="email" class="input" type="email" placeholder="Email" required><br><br>
            <input id="password" class="input" type="password" placeholder="Password" required><br><br>
            <button class="btn" type="submit">Login</button>
          </form>
          <p style="margin-top:12px">
            Don't have account?
            <a href="register.html" style="color:var(--neon)">Sign Up</a>
          </p>
        </div>
        <div style="width:360px">
          <h3 style="color:var(--neon)">Quick Preview</h3>
          <div class="card" style="padding:12px;margin-top:8px">
            <img src="img/meal_1.jpg" style="width:100%;border-radius:8px" alt="Sample">
            <h4 style="margin-top:8px;color:var(--neon)">Sample Workout</h4>
            <p style="color:#cfc7dd">مثال تمرين مع فيديو توضيحي.</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">© 2025 FitZone</footer>

  </div>

  <div id="videoModal"
    style="display:none;position:fixed;left:6%;top:6%;width:88%;height:auto;background:rgba(0,0,0,0.9);padding:18px;border-radius:12px;z-index:1000">
  </div>

  <script src="js/main.js"></script>
</body>

</html>
