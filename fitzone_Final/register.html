<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register - FitZone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="site-overlay">

<header class="header">
    <div class="brand">
        <div class="logo"></div>
        <div style="font-weight:700;color:var(--neon)">FitZone</div>
    </div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="meals.html">Healthy Meals</a>
        <a href="contact.html">Contact</a>
        <span class="guest-only"><a href="login.html" class="btn">Login</a></span>
        <span class="auth-only" style="display:none">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="btn">Logout</button>
        </span>
        <a href="training.html">Training</a>
    </nav>
</header>

<div class="container">
    <div class="panel" style="max-width:500px;margin:40px auto">
        <h2 style="color:var(--neon);text-align:center">Create Account</h2>
        <p style="text-align:center;color:#cfc7dd;margin-top:8px">انضم إلى FitZone وابدأ رحلتك</p>
        
        <form id="registerForm" style="margin-top:24px">
            <div style="margin-bottom:16px">
                <label style="display:block;margin-bottom:6px;color:var(--neon)">الاسم</label>
                <input id="name" class="input" type="text" placeholder="أدخل اسمك" required style="width:100%">
            </div>
            
            <div style="margin-bottom:16px">
                <label style="display:block;margin-bottom:6px;color:var(--neon)">البريد الإلكتروني</label>
                <input id="email" class="input" type="email" placeholder="example@email.com" required style="width:100%">
            </div>
            
            <div style="margin-bottom:16px">
                <label style="display:block;margin-bottom:6px;color:var(--neon)">كلمة المرور</label>
                <input id="password" class="input" type="password" placeholder="6 أحرف على الأقل" minlength="6" required style="width:100%">
            </div>
            
            <button class="btn" type="submit" style="width:100%;padding:14px;font-size:16px;margin-top:8px">
                إنشاء حساب
            </button>
        </form>
        
        <p style="margin-top:20px;text-align:center;color:#cfc7dd">
            لديك حساب بالفعل؟ 
            <a href="login.html" style="color:var(--neon)">تسجيل الدخول</a>
        </p>
    </div>
</div>

<footer class="footer">© 2025 FitZone</footer>

</div>

<script src="js/main.js"></script>
</body>
</html>
